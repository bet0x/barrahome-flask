{% extends "layout.html" %} {% block content %}
<section>
    <h1>{{ post.title }}</h1>
    Publicado el: {{ post.date }} por {{ post.author }} 
    <br />
    Etiquetas: {% for tag in post.tags %}
        <a href="/articles/tag/{{ tag }}">{{ tag }}</a> 
    {% endfor %}
    <br/><br/>
        {{ post.content_html|safe }} 
</section>    
{% endblock %}
